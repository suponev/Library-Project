<div class="wrapper">
  <h3>Login form</h3>
  <form [formGroup]="form">
    <p>
      <mat-form-field>
        <input matInput placeholder="Login" type="text" formControlName="login">
      </mat-form-field>

    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
    </p>

    <p>
      <button mat-flat-button type="submit" (click)="logIn()">Login</button>
    </p>
  </form>
</div>
